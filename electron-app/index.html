<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header-logo">
            <img src="icon.png" alt="Logo" class="app-logo">
            <h1>Video Translator</h1>
        </div>

        <div class="controls">
            <label for="target-lang">Target Language:</label>
            <select id="target-lang">
                <option value="it-IT">Italian (IT)</option>
                <option value="en-US">English (US)</option>
                <option value="es-ES">Spanish (ES)</option>
                <option value="fr-FR">French (FR)</option>
                <option value="de-DE">German (DE)</option>
            </select>
        </div>

        <div id="drop-zone" class="drop-zone">
            <p>Drag & Drop Video Here</p>
            <p class="small">or click to upload</p>
            <input type="file" id="file-input" accept=".mp4,.mov,.avi" hidden>
        </div>

        <div id="status" class="status"></div>

        <div id="progress-container" class="progress-container hidden">
            <div class="progress-bar-bg">
                <div id="progress-bar-fill" class="progress-bar-fill"></div>
            </div>
            <p id="time-remaining">Estimated time remaining: --:--</p>
        </div>

        <div id="result" class="result hidden">
            <div class="result-header">
                <h2>Translation Complete! ðŸŽ‰</h2>
                <div class="success-actions">
                    <button id="btn-open-file" class="btn secondary">ðŸ“„ Open File</button>
                    <button id="btn-open-folder" class="btn primary">ðŸ“‚ Open Folder</button>
                </div>
                <div style="margin-top: 1rem; text-align: center;">
                    <button id="btn-restart" class="btn secondary"
                        style="background-color: #f0f0f0; border: 1px solid #ccc;">ðŸ”„ Translate Another</button>
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
